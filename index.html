<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Image search app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Image Search App</h1>

    <form action="">
        <input type="search" id="search-input" placeholder="search image here">
        <button id="search-button" type="submit">Search</button>
    </form>


    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1536782376847-5c9d14d97cc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=876&q=80" alt="nature view">

            <a href="https://unsplash.com/photos/Xbf_4e7YDII" target="_blank">nature view</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1536782376847-5c9d14d97cc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=876&q=80" alt="nature view">

            <a href="https://unsplash.com/photos/Xbf_4e7YDII" target="_blank">nature view</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1536782376847-5c9d14d97cc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=876&q=80" alt="nature view">

            <a href="https://unsplash.com/photos/Xbf_4e7YDII" target="_blank">nature view</a>
        </div> 
    </div>

    <button id="show-more-button">Show more</button>

    <script src="./index.js"/>
</body>
</html>
